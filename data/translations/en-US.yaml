# Statuses:
statuses:
    affected:
        label: "Affected"
        description: "A change made for standard compliance, security or performance. A couple of sites were broken but those issues were fixed by themselves."
        desc_plural: "This list contains changes made for standard compliance, security or performance. A couple of sites were broken but those issues were fixed by themselves."
    reverted:
        label: "Reverted"
        description: "A change made for standard compliance, security or performance. Many sites were broken and therefore this change was reverted with a subsequent Firefox release."
        desc_plural: "This list contains changes made for standard compliance, security or performance. Many sites were broken and therefore those changes were reverted with a subsequent Firefox release."
    regressed:
        label: "Regressed"
        description: "A site compatibility issue unintentionally introduced and later discovered. One or more sites were broken and therefore this regression was fixed with a subsequent Firefox release."
        desc_plural: "This list contains site compatibility issues unintentionally introduced and later discovered. One or more sites were broken and therefore those regressions were fixed with a subsequent Firefox release. Note that some issues are not documented yet."

